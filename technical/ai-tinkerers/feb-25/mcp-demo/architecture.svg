<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a" rx="10" ry="10"/>
  
  <!-- Cursor Client Application -->
  <rect x="100" y="100" width="200" height="100" rx="8" ry="8" fill="#2d2d2d" stroke="#42affa" stroke-width="2"/>
  <text x="200" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Cursor</text>
  <text x="200" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#bbbbbb">Client Application</text>
  
  <!-- MCP Server -->
  <rect x="400" y="100" width="200" height="100" rx="8" ry="8" fill="#2d2d2d" stroke="#42affa" stroke-width="2"/>
  <text x="500" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">MCP Server</text>
  <text x="500" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#bbbbbb">Function Registry</text>
  
  <!-- External Service (Notion) -->
  <rect x="600" y="300" width="150" height="100" rx="8" ry="8" fill="#2d2d2d" stroke="#42affa" stroke-width="2"/>
  <text x="675" y="345" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Notion</text>
  <text x="675" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#bbbbbb">External Service</text>
  
  <!-- Agent -->
  <rect x="200" y="300" width="150" height="100" rx="8" ry="8" fill="#2d2d2d" stroke="#42affa" stroke-width="2"/>
  <text x="275" y="345" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Claude 3</text>
  <text x="275" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#bbbbbb">LLM Agent</text>
  
  <!-- Function Registry -->
  <rect x="400" y="300" width="150" height="100" rx="8" ry="8" fill="#2d2d2d" stroke="#42affa" stroke-width="2"/>
  <text x="475" y="345" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">MCP Functions</text>
  <text x="475" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#bbbbbb">API Endpoints</text>
  
  <!-- Lines connecting components -->
  <!-- Cursor to MCP Server -->
  <line x1="300" y1="150" x2="400" y2="150" stroke="#42affa" stroke-width="2"/>
  <polygon points="395,145 405,150 395,155" fill="#42affa"/>
  
  <!-- MCP Server to Cursor -->
  <line x1="400" y1="170" x2="300" y2="170" stroke="#42affa" stroke-width="2"/>
  <polygon points="305,165 295,170 305,175" fill="#42affa"/>
  
  <!-- Cursor to Agent -->
  <line x1="200" y1="200" x2="250" y2="300" stroke="#42affa" stroke-width="2"/>
  <polygon points="245,295 250,305 255,295" fill="#42affa"/>
  
  <!-- Agent to Function Registry -->
  <line x1="350" y1="350" x2="400" y2="350" stroke="#42affa" stroke-width="2"/>
  <polygon points="395,345 405,350 395,355" fill="#42affa"/>
  
  <!-- Function Registry to MCP Server -->
  <line x1="475" y1="300" x2="475" y2="200" stroke="#42affa" stroke-width="2"/>
  <polygon points="470,205 475,195 480,205" fill="#42affa"/>
  
  <!-- Function Registry to External Service -->
  <line x1="550" y1="350" x2="600" y2="350" stroke="#42affa" stroke-width="2"/>
  <polygon points="595,345 605,350 595,355" fill="#42affa"/>
  
  <!-- Labels for connections -->
  <text x="350" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Requests</text>
  <text x="350" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Responses</text>
  <text x="200" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Prompts</text>
  <text x="375" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Tool Calls</text>
  <text x="480" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Registration</text>
  <text x="575" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">API Calls</text>
  
  <!-- Legend -->
  <rect x="50" y="430" width="700" height="40" rx="5" ry="5" fill="#2d2d2d" stroke="#555555" stroke-width="1"/>
  <text x="400" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">MCP Architecture: Enabling AI Agents to Access External Services</text>
</svg> 